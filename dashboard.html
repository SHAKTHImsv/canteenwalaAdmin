<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Wala - Admin Dashboard</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js"></script>
</head>
<body class="bg-gradient-to-r from-indigo-100 via-purple-100 to-pink-100 font-sans">

    <!-- Navbar -->
    <div class="bg-gradient-to-r from-blue-800 to-purple-700 text-white shadow-md">
        <nav class="max-w-screen-xl mx-auto flex justify-between items-center p-4">
            <div class="title">
                <h1 class="text-2xl font-bold text-white">Canteen Wala - Admin Dashboard</h1>
            </div>
        </nav>
    </div>

    <!-- Buttons Section -->
    <div class="flex justify-center mt-10">
        <button id="addElement" class="bg-gradient-to-r from-yellow-400 via-red-500 to-pink-600 text-white py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 font-semibold">
            Add an Item to Menu
        </button>
    </div>

    <!-- Add Item Form Section -->
    <form id="addItemForm" class="max-w-lg mx-5 mb-4 mx-auto mt-10 p-8 bg-white rounded-lg shadow-lg border-2 border-blue-200" style="display: none;">
        <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Add Items to Menu</h2>
        
        <!-- Number of Items Input -->
        <label for="no-of-items" class="block text-gray-800 font-medium">Number of Items</label>
        <input type="number" id="no-of-items" placeholder="Enter number of items" required min="1" class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">

        <!-- Canteen Selection -->
        <label for="canteen-name" class="block text-gray-800 font-medium mt-4">Select Canteen Name</label>
        <select id="canteen-name" required class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Canteen</option>
            <option value="mainCanteen">Main Canteen</option>
            <option value="hostelCanteen">Hostel Canteen</option>
            <option value="foodCourt">Department Store</option>
        </select>

        <!-- Sub-canteen Dropdown -->
        <label for="sub-canteen-name" class="block text-gray-800 font-medium mt-4">Choose Sub-Canteen</label>
        <select id="sub-canteen-name" class="mt-2 w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            <option value="">Select Sub-Canteen</option>
        </select><br>

        <!-- Dynamic Item Fields -->
        <div id="item-container" class="mt-6"></div> <!-- This will dynamically display input fields for each item -->

        <!-- Form Buttons -->
        <div class="flex justify-between mt-6">
            <button type="submit" id="item-btn" class="bg-gradient-to-r from-green-400 to-blue-500 text-white py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 font-semibold">Add Items</button>
            <button id="view-item" class="bg-gradient-to-r from-gray-400 to-gray-600 text-white py-3 px-8 rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 font-semibold">View Items</button>
        </div>
    </form>

    <script src="dash.js" type="module"></script>
</body>
<style>
    input{
        display: flex;
        justify-content: center;
        padding: 13px;
        border-radius: 8px;
        margin: 10px 0;
        box-shadow: 0px 0px 2px black;
        width: 100%;
        
    }
    label{
        font-weight: 400;
        margin-left: 2px;
    }
</style>
</html>
