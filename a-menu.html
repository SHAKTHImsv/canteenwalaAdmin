<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen Wala - Admin Menu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Optional: Add custom styles if needed */
        .btn:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">

    <!-- Navbar -->
    <div class="bg-gradient-to-r from-blue-800 to-purple-700 text-white shadow-md">
        <nav class="max-w-screen-xl mx-auto flex justify-between items-center p-4">
            <div class="title">
                <h1 class="text-2xl font-bold text-white">Canteen Wala - Admin Dashboard</h1>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <section class="home py-16 px-4 sm:px-6 md:px-8">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl font-extrabold text-gray-800 mb-10">Select Your Canteen</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- Button 1: Main Canteen -->
                <button id="btn1" class="btn bg-gradient-to-r from-blue-500 to-teal-500 text-white py-5 px-8 rounded-lg shadow-xl transform transition-all duration-300">
                    <h2 class="text-xl font-semibold">Main Canteen</h2>
                </button>

                <!-- Button 2: Hostel Canteen -->
                <button id="btn2" class="btn bg-gradient-to-r from-green-500 to-lime-500 text-white py-5 px-8 rounded-lg shadow-xl transform transition-all duration-300">
                    <h2 class="text-xl font-semibold">Hostel Canteen</h2>
                </button>

                <!-- Button 3: Department Store -->
                <button id="btn3" class="btn bg-gradient-to-r from-orange-500 to-yellow-500 text-white py-5 px-8 rounded-lg shadow-xl transform transition-all duration-300">
                    <h2 class="text-xl font-semibold">Department Store</h2>
                </button>
            </div>
        </div>
    </section>

    <!-- JavaScript to handle redirection -->
    <script>
        const btn1 = document.getElementById("btn1");
        const btn2 = document.getElementById("btn2");
        const btn3 = document.getElementById("btn3");

        btn1.addEventListener("click", () => {
            window.location.href = "admin-mainC.html";
        });
        btn2.addEventListener("click", () => {
            window.location.href = "addmin-hostelC.html";
        });
        btn3.addEventListener("click", () => {
            window.location.href = "admin-foodC.html";
        });
    </script>

</body>
</html>
